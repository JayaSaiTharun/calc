<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tag"><h1>Calculator</h1></div>
    <div class="frame">
        <form>
        <div class="display">
            <input type="text" id="showing" style="height: 100%; width:100%;">
        </div>
        
        <div class="innerframe">
            
            <input type="button" value="1" onclick="show('1')">
            <input type="button" value="2" onclick="show('2')">
            <input type="button" value="3" onclick="show('3')">
            <input type="button" value="+" onclick="show('+')">
            <input type="button"n value="4" onclick="show('4')">
            <input type="button" value="5" onclick="show('5')">
            <input type="button" value="6" onclick="show('6')">
            <input type="button" value="-" onclick="show('-')">
            <input type="button" value="7" onclick="show('7')">
            <input type="button" value="8" onclick="show('8')">
            <input type="button" value="9" onclick="show('9')">
            <input type="button" value="*" onclick="show('*')">
            <input type="button"n value="." onclick="show('.')">
            <input type="button"n value="0" onclick="show('0')">
            <input type="button" value="=" onclick="sol()">
            <input type="button" value="/" onclick="show('/')">
            
        </div>
        <input type="reset" value="Clear" class="clear">
    </form>
    </div>

<script type="text/javascript">
function show(i){
    document.getElementById("showing").value += i;
}
var six=document.getElementById("message");
function intToEnglish(number) {
            var NS = [
                { value: 10000000, str: "Crore" },
                { value: 100000, str: "Lakh" },
                { value: 1000, str: "Thousand" },
                { value: 100, str: "Hundred" },
                { value: 90, str: "Ninety" },
                { value: 80, str: "Eighty" },
                { value: 70, str: "Seventy" },
                { value: 60, str: "Sixty" },
                { value: 50, str: "Fifty" },
                { value: 40, str: "Forty" },
                { value: 30, str: "Thirty" },
                { value: 20, str: "Twenty" },
                { value: 19, str: "Nineteen" },
                { value: 18, str: "Eighteen" },
                { value: 17, str: "Seventeen" },
                { value: 16, str: "Sixteen" },
                { value: 15, str: "Fifteen" },
                { value: 14, str: "Fourteen" },
                { value: 13, str: "Thirteen" },
                { value: 12, str: "Twelve" },
                { value: 11, str: "Eleven" },
                { value: 10, str: "Ten" },
                { value: 9, str: "Nine" },
                { value: 8, str: "Eight" },
                { value: 7, str: "Seven" },
                { value: 6, str: "Six" },
                { value: 5, str: "Five" },
                { value: 4, str: "Four" },
                { value: 3, str: "Three" },
                { value: 2, str: "Two" },
                { value: 1, str: "One" }
            ];

            var result = '';
            for (var n of NS) {
                if (number >= n.value) {
                if (number <= 99) {
                    result += n.str;
                    number -= n.value;
                    if (number > 0) result += ' ';
                } else {
                    var t = Math.floor(number / n.value);
                    // console.log(t);
                    var d = number % n.value;
                    if (d > 0) {
                    return intToEnglish(t) + ' ' + n.str + ' ' + intToEnglish(d);
                    } else {
                    return intToEnglish(t) + ' ' + n.str;
                    }

                }
            }
            }
             return result;
        }
var q;
function sol(){
    var x=document.getElementById("showing").value;
    
    var re=/^((\d+(\.\d+)?)[+-/*])((\d+(\.\d+)?)[+-/*])*(\d+(\.\d+)?)$/
    if(re.test(x)){
        q=eval(x);
        var z=intToEnglish(q);
        document.getElementById("showing").style.backgroundColor="green";
        document.getElementById("showing").value += " = "+q+"("+z+")";
        
    }
    else{
        document.getElementById("showing").style.backgroundColor="red";
        document.getElementById("showing").value="Invalid Data";
    }    
}

</script>
</body>
</html>
